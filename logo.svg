<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title>Aciole Photography</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2a6f9e"/>
      <stop offset="1" stop-color="#245c82"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#f0a500"/>
      <stop offset="1" stop-color="#f57f17"/>
    </linearGradient>
  </defs>

  <!-- Camera body -->
  <rect x="16" y="40" width="128" height="80" rx="12" fill="url(#g1)"/>
  <!-- Top flash area -->
  <rect x="34" y="28" width="40" height="18" rx="6" fill="#fff" opacity="0.06"/>
  <!-- Lens -->
  <circle cx="80" cy="80" r="28" fill="#fff" opacity="0.12"/>
  <circle cx="80" cy="80" r="18" fill="#fff" opacity="0.18"/>
  <!-- Crown on top -->
  <g transform="translate(54,6)">
    <path d="M6 26 L14 6 L22 26 L34 18 L46 26 L52 6 L60 26 Z" fill="url(#g2)" stroke="#b27100" stroke-width="1"/>
    <!-- crown base -->
    <rect x="0" y="26" width="64" height="6" rx="3" fill="url(#g2)" stroke="#b27100" stroke-width="1"/>
  </g>

  <!-- Text -->
  <text x="80" y="150" font-family="Verdana, Geneva, sans-serif" font-size="14" fill="#213547" text-anchor="middle">Aciole Photography</text>
</svg>
